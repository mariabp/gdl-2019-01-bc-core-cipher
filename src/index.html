<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
     
          <p>En esta página podrás codificar o descodificar lo que tu quieras. No olvides seleccionar un número para elegir el tipo de cifrado.</p>
         <form>
              <input id="str" type="text" placeholder="Escribe aquí lo que quieras codificar">
              <input id="result" type="text" placeholder="Aquí aparecera tu resultado">
              <input type="number" name="offset" value="0" min="1"
              max="26" step="1">
          </form>
  
          <div id="buttons"></div>
  
              <input type="reset" value="Reset the form">
              <button id="encode" class="action" type="button">Codificar</button>
              <button id="decode" class="action" type="button">Descodificar</button>
              
      </body>
  
    <script src="cipher.js"></script>
    <script src="index.js"></script>
  </body>
</html>
