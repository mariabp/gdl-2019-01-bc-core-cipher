<!DOCTYPE html>

<html>

	<head>

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Crea tu mensaje secreto!</title>
		<link rel="stylesheet" href="style.css" />
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

	</head>

	<body>

		<div id="container">


			<input id="text" type="text" placeholder="Escribe aquí lo que quieras cifrar o descifrar..."> 

			<div id="circle" class="keys"><i class="fas fa-circle"></i></div>
			<div id="square" class="keys"><i class="fas fa-square"></i></div>
			<div id="star" class="keys"><i class="fas fa-star"></i></div>

			<div id="reset">Reset</div>
			<div id="ciphersubmit">Cifrar</div>
			<div id="deciphersubmit">Descifrar</div>

			<div id="cipheredtext">Aquí aparecerá tu resultado...</div>

			<div id="footer">Maria Bolaños / Cipher / Laboratoria GDL-002</div>

			<script src="index.js"></script>

			<script src="cipher.js"></script>

		</div>

	</body>

</html>
